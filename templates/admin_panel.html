<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", Courier, monospace;
            padding: 20px;
        }
        h1, h2 {
            border-bottom: 1px solid #00FF00;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #1a1a1a;
            border: 1px solid #00FF00;
        }
        a {
            color: #00FF00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 20px;
            padding: 10px;
            background-color: #1a1a1a;
            border: 1px solid #00FF00;
        }
        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: black;
            border: 1px solid #00FF00;
            color: #00FF00;
            font-family: "Courier New", Courier, monospace;
        }
        button {
            cursor: pointer;
        }
        button:hover {
            background-color: #00FF00;
            color: black;
        }
        .cap {
            margin-top: 20px;
        }
        .cap a {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <h2>users</h2>
    <ul>
        {% for user in users %}
        <li>Username: {{ user.username }}, pass: {{ user.password }} 
            <a href="{{ url_for('delu', uid=user.id) }}">  /Delete</a>
        </li>
        {% endfor %}
    </ul>

    <h2>Create user-password</h2>
    <form method="POST" action="{{ url_for('create_user') }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Create</button>
    </form>

    <div class="cap">
        <h2>-----</h2>
        <a href="{{ url_for('nukemesg') }}">Delete All Messages</a>
        <a href="{{ url_for('logout_admin') }}">Logout</a>
    </div>
</body>
</html>
